<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>TO DO LIST 2022</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="apa yang akan kamu lakukan besok?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>hal yang akan dilakukan tahun ini </h2>

			<div id="tasks">

				 <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit disini cuy</button>
						<button class="delete">hapus disini cuy</button>
					</div>
				</div> 

			</div>
		</section>
	</main>

	<script src="main.js"></script>

    </body>
    </html>
